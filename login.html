<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="contaniner">
      <div class="contaniner-child">
        <div class="contaniner_children">
          <h1>Login</h1>
          <form action="#" method="POST" id="loginForm">
            <div class="enter">
              <input type="email" name="" id="loginEmail" placeholder="Email Id" />
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm3.519 0L12 11.671L18.481 6zM20 7.329l-7.341 6.424a1 1 0 0 1-1.318 0L4 7.329V18h16z"
                  /></svg
              ></span>
            </div>
            <div class="enter">
              <input type="password" name="" id="loginPassword" placeholder="Password" />
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"
                  /></svg
              ></span>
            </div>
            <div class="enter bord">
              <label for=""
                ><input type="checkbox" name="" id="" />Remember Me</label
              >
              <a href="#">Forget Password?</a>
            </div>
            <p id="erro1"></p>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="sign-up.html">Register</a></p>
          </form>
        </div
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
